    <div class="weather-app">
        <div class="card">

                </div>
                <div class="condition">

            <!-- Second column with weather details -->

                <div class="row">
                    <div>Humidity: 53%</div>
                    <div>Wind Speed: SW 6 mph</div>
                </div>
                <div class="row">
                    <div>Barometer: 29.85 in (1009.9 mb)</div>
                    <div>Dewpoint: 38°F (3°C)</div>
                </div>
                <div class="row">
                    <div>Visibility: 10.00 mi</div>

                </div>
            </div>
        </div>
